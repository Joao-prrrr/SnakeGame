<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/question.css">
    <link rel="stylesheet" href="css/plan.css">
    <link rel="stylesheet" href="css/menu.css">

    <title>Snake-And-Ladders</title>
</head>
<body>
    <main>
        <section id="menu-principal">
            <ul>
                <li>
                    <ul>
                        <li>
                            <h1>Nombre de joueurs:</h1>
                        </li>
                        <li>
                            <input type="radio" name="nbJoueur" id="deuxJ">
                            <label for="deuxJ">2 Joueurs</label>
                        </li>
                        <li>
                            <input type="radio" name="nbJoueur" id="troisJ">
                            <label for="troisJ">3 Joueurs</label>
                        </li>
                        <li>
                            <input type="radio" name="nbJoueur" id="quatreJ">
                            <label for="quatreJ">4 Joueurs</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul id="nomJoueur">
                        <li>
                            <label for="joueurUn">Joueur 1</label>
                            <input type="text" name="nomJ" id="joueurUn">
                            <img src="img/pion/pionRouge.png" alt="Pion joueur 1">
                        </li>
                        <li>
                            <label for="joueurDeux">Joueur 2</label>
                            <input type="text" name="nomJ" id="joueurDeux">
                            <img src="img/pion/pionBleu.png" alt="Pion joueur 2">
                        </li>
                        <li id="j3">
                            <label for="joueurTrois">Joueur 3</label>
                            <input type="text" name="nomJ" id="joueurTrois">
                            <img src="img/pion/pionVert.png" alt="Pion joueur 3">
                        </li>
                        <li id="j4">
                            <label for="joueurQuatre">Joueur 4</label>
                            <input type="text" name="nomJ" id="joueurQuatre">
                            <img src="img/pion/pionOrange.png" alt="Pion joueur 4">
                        </li>
                    </ul>
                </li>
            </ul>
            <input type="button" value="Start">
        </section>
        <section id="question">
            <ul>
                <div>
                    <img src="img/quiz/quiz-img.png" alt="quiz">
                    <p></p>
                </div>
                <li>
                    <ul id="reponse">
                        <li>
                            <input type="radio" name="reponse" id="rep1">
                            <label for="rep1"></label>
                        </li>
                        <li>
                            <input type="radio" name="reponse" id="rep2">
                            <label for="rep2"></label>
                        </li>
                        <li>
                            <input type="radio" name="reponse" id="rep3">
                            <label for="rep3"></label>
                        </li>
                        <li>
                            <button>valider</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
        <section id="plan">

            <div id="plan-jeux">

            <img class="pions" id="pionBleu" src="./img/pion/pionBleu.png" alt="">
            <img class="pions" id="pionVert" src="./img/pion/pionVert.png" alt="">
            <img class="pions" id="pionOrange" src="./img/pion/pionOrange.png" alt="">
            <img class="pions" id="pionRouge" src="./img/pion/pionRouge.png" alt="">

            <img id="de" src="./img/de/de_1.png" alt="de">
            <button id="btnDe">Start</button>

            </div>

        </section>
    </main>

    <script src="./js/classes/Pion.js"></script>
    <script src="./js/plan-jeux.js"></script>
</body>
</html>
